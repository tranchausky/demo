<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Link DashBoard</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="start-content"></div>
    <div class="container">



        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                    <a class="navbar-brand" href="#">Save Link DashBoard</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#homepage">Home</a></li>
                        <li class=""><a href="#calendar">Calendar</a></li>

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="show-signout">
                            <a id="email_login"></a>
                        </li>
                        <li class="show-signout"><a class="signout" href="#">Logout</a></li>
                    </ul>
                </div>

            </div>
        </nav>


        <div class="forms-out">
            <div class="forms-in">
                <div id="registration-page" class="hide">

                    <h3>Sign Up</h3>
                    Email <br />
                    <input class="form-control" type="email" id="registration-email" /><br /> Confirm Email <br />
                    <input class="form-control" type="email" id="registration-reemail" autocomplete="disable" /><br /> Password <br />
                    <input class="form-control" type="password" id="registration-password" /><br />


                    <div class="row">
                        <div class="col-sm-6">
                            <button class="form-control" id="register">Sign Up</button>
                        </div>
                        <div class="col-sm-6">
                            <button class="form-control" id="show-login">Sign In</button>
                        </div>
                    </div>
                </div>

                <div id="login-page">

                    <h3>Sign In</h3>
                    Email <br />
                    <input class="form-control" type="email" id="login-email" /><br /> Password <br />
                    <input class="form-control" type="password" id="login-password" /><br />
                    <p id="forgot-password">Forgot Password</p>
                    <div class="row">
                        <div class="col-sm-6">
                            <button class="form-control" id="login">Sign In</button>
                        </div>
                        <div class="col-sm-6">
                            <button class="form-control" id="show-register">Sign Up</button>
                        </div>
                    </div>
                </div>

                <div id="homepage" class="hide v-m-content">


                    <div class="row">
                        <div class="col-sm-12">
                            <h3>Add new </h3>
                        </div>
                        <div class="col-sm-6">
                            <form method="post" name="contactForm">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" required placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Link</label>
                                    <input type="text" class="form-control" id="email" required placeholder="Enter Link">
                                </div>
                                <h3>Category</h3>
                                <div class="form-group">
                                    <label for="city">Category</label>
                                    <select name="city" id="city" class="form-control list-select-option">
                                        <optgroup label="Working">
                                        <option value="1">Working</option>
                                        <option value="saab">Saab</option>
                                      </optgroup>
                                    </select>
                                    <!-- <input type="text" class="form-control" id="city1" placeholder="Enter Category"> -->
                                </div>
                                <div class="form-group">
                                    <label for="state">Tag</label>
                                    <input type="text" class="form-control" id="state" placeholder="Enter Tag">
                                </div>
                                <div class="form-group">
                                    <label for="zip">Id Code</label>
                                    <input type="text" class="form-control" id="zip" placeholder="Enter KeyCode">
                                </div>
                                <button type="submit" class="btn btn-primary addValue">Submit</button>
                            </form>

                        </div>
                        <div class="col-sm-6">
                            <p>List Length <span id="size-list"></span></p>
                            <p id="nextPage" onclick="getNextPage()">last</p>
                            <ul id="contacts" class="list-group">
                                <!-- Contact Object li.list-group-item.contact will be added here by js -->
                            </ul>

                        </div>
                    </div>
                </div>
                <div id="calendar" class="hide v-m-content calendar">
                    <div class="row">
                        <div class="col-sm-12">
                            <h3>Calendar </h3>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="right">
                                    <i class="prev-month fa fa-chevron-left fa-3x"><</i>
                                    <i class="next-month fa fa-chevron-right fa-3x">></i>
                                </div>
                                <!-- <br> -->
                                <!-- <button onclick="addCalendar()">add data</button> -->
                                <!-- <button onclick="updateCalendar()">update data</button> -->
                                <!-- <br> -->
                                <div class="month-year text-center">
                                    <h3></h3>
                                </div>
                                <table class="table table-bordered tb-calendar" id="tb-calendar">
                                    <tr>
                                        <th>S</th>
                                        <th>M</th>
                                        <th>T</th>
                                        <th>W</th>
                                        <th>T</th>
                                        <th>F</th>
                                        <th>S</th>
                                    </tr>
                                </table>
                            </div>


                        </div>
                        <div class="col-sm-6">
                            <div class="row">
                                <ul class="list-calendar" id="list-calendar">
                                    <li></li>
                                </ul>
                            </div>
                            <div class="row calendar-event none">
                                <div class="form-group">
                                    <label for="date-at">Date</label>
                                    <input type="text" id="date-at" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="email">Text</label>
                                    <textarea type="text" class="form-control" id="date-content" required="" placeholder="Enter Content"></textarea>
                                </div>
                                <button id="btnAddCalen" class="none" onclick="addCalendar()">Add data</button>
                                <button id="btnUpdateCalen" class="none" onclick="updateCalendar()">Update data</button>
                                <button id="btnCancelCalen" onclick="hideEventCalendar()">Cancel</button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!-- <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script> -->
    <script src="firebase-app.7.14.1.js"></script>


    <!-- TODO: Add SDKs for Firebase products that you want to use-->
    <!-- <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script> -->
    <script src="firebase-auth.7.14.1.js"></script>


    <!-- <script src="//www.gstatic.com/firebasejs/4.5.0/firebase.js"></script> -->
    <script src="firebase.4.5.0.js"></script>


    <script src="calendar.js"></script>
    <script src="script.js"></script>
</body>

</html>
