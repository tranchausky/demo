<input type="button"  onclick="closeWin()" value="close"/>

        function opennew() {
            openInNewTab('http://localhost/mspaint/index_paint.html#local:12345');
        }
        function openold() {

        }
        function openInNewTab(href) {
            Object.assign(document.createElement('a'), {
                target: '_blank',
                rel: 'noopener noreferrer',
                href: href,
            }).click();
        }

        var myWindow;

            console.log(datanew);
        }
        function openWin() {
            setlocalstore();
            myWindow = window.open("http://localhost/mspaint/index_paint.html#local:12345", "myWindow", "resizable=no, toolbar=no, scrollbars=no, menubar=no, status=no, directories=no, width=900,height=600",'Fullscreen=yes');
            // myWindow = window.open("http://localhost/mspaint/index_paint.html#local:12345");
            // myWindow.document.write("<p>This is 'myWindow'</p>");
        }
        function setlocalstore(){
            localStorage.removeItem("image#12345");
            //localStorage.setItem("image#12345", '');
        }
