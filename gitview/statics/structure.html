<!-- Modal -->
<div class="modal fade" id="addFileModal" tabindex="-1" role="dialog" aria-labelledby="addFileModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addFileModalLabel">Add a File</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <p><strong>To:</strong><strong id="inputAddFileContent_respon_view"></strong></p>
                </div>
                <form id="addFormContent">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Path & File Name</span>
                        </div>
                        <input type="text" class="form-control" id="inputAddFileContent_path"
                            aria-describedby="basic-addon3" required placeholder="(/./*.txt)">
                    </div>
    
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="type_upload" value="text" checked>Text
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="type_upload" value="fileupload">One File
                        </label>
                    </div>
    
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Message</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                            id="messageCommit" placeholder="(*)" required>
                    </div>
    
                    <div class="input-group input-group-sm" id="textareaInput">
                        <div class="input-group-prepend">
                            <span class="input-group-text">With textarea</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea" id="textUpload"
                            placeholder="(*)"></textarea>
                    </div>
    
                    <div id="file_upload" class="dis-none">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="hidden" name="inputAddFileContent_respon" id="inputAddFileContent_respon">
                                <input type="file" class="custom-file-input" id="inputAddFileContent_File" onchange="changeFileUpload(this)">
                                <label class="custom-file-label" for="inputAddFileContent_File">Choose a file(*)</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="uploadAddFileContent">Upload File</button>
            </div>
        </div>
    </div>
</div>
